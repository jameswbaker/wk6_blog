{% load static %}

<link rel="stylesheet" href="{% static 'blog/post_list.css' %}">

<!DOCTYPE html>
<html>
    <body>
        <div className="header">
            <h1>James's Blog</h1>
            <p>Blog. Blahg. Blooooooog. This is James's cool blog.</p>
        </div>
        
        <div className="blogdiv">

            <!-- display posts inside html file template -->
            {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text }}</p>
            </div>
            {% endfor %}

        </div>
    </body>
</html>
